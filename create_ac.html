<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Student Attendance System</title>
    <link rel="stylesheet" href="student_login.css"> <!-- Link to your CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-group {
            text-align: center;
            margin-top: 10px;
        }
        .link-group a {
            color: #007bff;
            text-decoration: none;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="createAccountForm">
            <div class="input-group">
                <label for="student_name">Student Name</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="collegeid">College ID</label>
                <input type="text" id="collegeid" name="college_id" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="link-group">
            <p>Already have an account? <a href="student_login.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            
            // Configure it: POST-request for the URL /create_account.php
            xhr.open('POST', 'create_account.php', true);
            
            // Set up a function to handle the response
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Request was successful
                    alert(xhr.responseText); // Show the response from the server
                    if (xhr.responseText.includes("Success")) {
                        window.location.href = "student_login.html"; // Redirect to login page if successful
                    }
                } else {
                    // Handle errors
                    alert("Error: " + xhr.statusText);
                }
            };
    
            // Handle network errors
            xhr.onerror = function() {
                alert("Request failed");
            };
    
            // Create a FormData object to send form data
            var formData = new FormData(this);
            
            // Send the request with the form data
            xhr.send(formData);
        });
    </script>
</body>
</html>
